<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Student Register</title>

</head>

<body>
   
    <section class="h-100 bg-dark">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col">
                    <div class="card card-registration my-4">
                        <div class="row g-0">
                            <div class="col-xl-6 d-none d-xl-block">
                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                                    alt="Sample photo" class="img-fluid"
                                    style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
                            </div>
                            <div class="col-xl-6">
                                <form action="" method="post">
                                    {% csrf_token %}

                                    <div class="card-body p-md-5 text-black">
                                        <h3 class="mb-5 text-uppercase">Student registration form</h3>

                                        <div class="row">

                                            <div class="form-outline mb-4">
                                                <input type="text" id="form3Example8" placeholder="Enter Your Name"
                                                    name="Name" class="form-control form-control-lg" />
                                                <label class="form-label" for="form3Example8">Name</label>
                                            </div>

                                        </div>

                                        <!-- <div class="row">
                                        <div class="col-md-6 mb-4">
                                            <div class="form-outline">
                                                <input type="text" id="form3Example1m1"
                                                    class="form-control form-control-lg" />
                                                <label class="form-label" for="form3Example1m1">Mother's name</label>
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-4">
                                            <div class="form-outline">
                                                <input type="text" id="form3Example1n1"
                                                    class="form-control form-control-lg" />
                                                <label class="form-label" for="form3Example1n1">Father's name</label>
                                            </div>
                                        </div>
                                    </div> -->

                                        <div class="form-outline mb-4">
                                            <input type="text" id="form3Example8" placeholder="Enter Your MIS"
                                                name="MIS" class="form-control form-control-lg" />
                                            <label class="form-label" for="form3Example8">MIS</label>
                                        </div>

                                        <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">

                                            <h6 class="mb-0 me-4">Gender: </h6>

                                            <div class="form-check form-check-inline mb-0 me-4">
                                                <input class="form-check-input" type="radio" name="Gender"
                                                    id="femaleGender" value="Female" />
                                                <label class="form-check-label" for="femaleGender">Female</label>
                                            </div>

                                            <div class="form-check form-check-inline mb-0 me-4">
                                                <input class="form-check-input" type="radio" name="Gender"
                                                    id="maleGender" value="Male" />
                                                <label class="form-check-label" for="maleGender">Male</label>
                                            </div>

                                            <div class="form-check form-check-inline mb-0">
                                                <input class="form-check-input" type="radio" name="Gender"
                                                    id="otherGender" value="Others" />
                                                <label class="form-check-label" for="otherGender">Other</label>
                                            </div>

                                        </div>

                                        <div class="row">
                                            <div class="col-md-6 mb-4">
                                                <span>Year Of Study</span>
                                                <select class="select" name="Year">
                                                    <option value="1">1</option>
                                                    <option value="2">2</option>
                                                    <option value="3">3</option>
                                                    <option value="4">4</option>
                                                </select>

                                            </div>
                                            <div class="col-md-6 mb-4">
                                                <span>Mess Enrolled</span>

                                                <select class="select" name="MESS_ENR">
                                                    <option value="1">FY</option>
                                                    <option value="2">SY</option>
                                                    <option value="3">TY</option>
                                                    <option value="4">BTech</option>
                                                </select>

                                            </div>
                                        </div>


                                        <div class="form-outline mb-4">
                                            <input type="text" id="form3Example90" placeholder="Enter Your Department"
                                                name="Dept" class="form-control form-control-lg" />
                                            <label class="form-label" for="form3Example90">dept</label>
                                        </div>

                                        <div class="form-outline mb-4">
                                            <input type="password" id="form3Example99" name='pass1'
                                                class="form-control form-control-lg" />
                                            <label class="form-label" for="form3Example99">Enter the Password</label>
                                        </div>
                            
                                        <div class="form-outline mb-4">
                                            <input type="email" id="form3Example97"
                                                placeholder="Enter Your College Mail Id" name="email"
                                                class="form-control form-control-lg" />
                                            <label class="form-label" for="form3Example97">Email ID</label>
                                        </div>

                                        <div class="d-flex justify-content-end pt-3">
                                            <button type="button" class="btn btn-light btn-lg">Reset all</button>
                                            <button type="submit" class="btn btn-warning btn-lg ms-2">Submit
                                                form</button>
                                        </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


</body>

</html>

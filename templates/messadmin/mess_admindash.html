    <form action="/MessAdminLogin/adminDashboard/" method="post">
    {% csrf_token %}
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Morning Breakfast</label>
        <input type="text" name="Breakfast" class="form-control" id="Breakfast" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text"></div>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Veg Lunch Menu</label>
        <input type="text" name="VegLunch" class="form-control" id="VegLunch" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Lunch Menu</label>
        <input type="text" name="NonVegLunch" class="form-control" id="NonVegLunch" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Evening Snacks</label>
        <input type="text"  name ="EveSnacks" class="form-control" id="EveSnacks">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Veg Dinner </label>
        <input type="text" name="VegDinner" class="form-control" id="Dinner">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Non Veg Dinner </label>
        <input type="text" name="NonVegDinner"class="form-control" id="Dinner">
      </div>
  
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>


    <form method="post" action="/MessAdminLogin/adminDashboard/" name="increase_count">
      {% csrf_token %}
      <label for="student">Select student:</label>
      <select name="student" id="student">
        {% for student in students %}
          <option value="{{ student.id }}">{{ student.name }}</option>
        {% endfor %}
      </select>
      <br><br>
      <input type="submit" name="submit" value="Increase count" onclick="return confirm('Are you sure you want to increase the meal count?')">
    </form>

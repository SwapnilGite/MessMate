<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Student Register</title>

</head>

<body>
   
    <section class="h-100 bg-dark">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col">
                    <div class="card card-registration my-4">
                        <div class="row g-0">
                            <div class="col-xl-6 d-none d-xl-block">
                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                                    alt="Sample photo" class="img-fluid"
                                    style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
                            </div>
                            <div class="col-xl-6">
                                <form action="" method="post">
                                    {% csrf_token %}

                                    <div class="card-body p-md-5 text-black">
                                        <h3 class="mb-5 text-uppercase">Mess Admin registration form</h3>

                                        <div class="row">

                                            <div class="form-outline mb-4">
                                                <input type="text" id="form3Example8" placeholder="Enter Your Name"
                                                    name="Name" class="form-control form-control-lg" />
                                                <label class="form-label" for="form3Example8">Name</label>
                                            </div>

                                        </div>

                               

                                        <div class="form-outline mb-4">
                                            <input type="text" id="form3Example8" placeholder="Enter Your Admin_id"
                                                name="Admin_id" class="form-control form-control-lg" />
                                            <label class="form-label" for="form3Example8">Admin_id</label>
                                        </div>


                                        <div class="row">
                                         
                                            <div class="col-md-6 mb-4">
                                                <span>Mess Name</span>

                                                <select class="select" name="Mess_name">
                                                    <option value="FY">FY</option>
                                                    <option value="SY">SY</option>
                                                    <option value="TY">TY</option>
                                                    <option value="BTech">BTech</option>
                                                </select>

                                            </div>
                                        </div>



                                        <div class="form-outline mb-4">
                                            <input type="password" id="form3Example99" name='pass1'
                                                class="form-control form-control-lg" />
                                            <label class="form-label" for="form3Example99">Enter the Password</label>
                                        </div>
                            
                                        <div class="form-outline mb-4">
                                            <input type="email" id="form3Example97"
                                                placeholder="Enter Your College Mail Id" name="email"
                                                class="form-control form-control-lg" />
                                            <label class="form-label" for="form3Example97">Email ID</label>
                                        </div>

                                        <div class="d-flex justify-content-end pt-3">
                                            <button type="button" class="btn btn-light btn-lg">Reset all</button>
                                            <button type="submit" class="btn btn-warning btn-lg ms-2">Submit
                                                form</button>
                                        </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


</body>

</html>
